<!DOCTYPE html>
<html>
    <head>
        <title>Score Keeping</title>
        <meta name='viewport' content='width=device-width' initial-scale=1.0>
        <link rel='stylesheet' href='score.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
        

        
       
        <div id='container' class='px-5 w-50 p-3'>
            <h2>Score keeping</h2>
            <h1><span id='one'>0</span> to <span id='two'>0</span></h1>
            <h5>Use the buttons below to keep score:</h5>
            <label for="score">Play up to:</label>
            <select id="value" class="select form-select form-select-sm" aria-label="Default select example">
                <option value="">Choose max score</option>
                <option value='5' id="valOne">5</option>
                <option value='7' id="valTwo">7</option>
                <option value='9' id="valThree">9</option>
            </select>

            <div id='buttons' class='p-3'>
                <button id='playerOne' class='btn btn-primary'>+1 for Player One</button>
                <button id='playerTwo' class='btn btn-primary'>+1 for Player Two</button>
                <input id='restart' class='btn btn-danger' type="reset" value="Reset" onClick="window.location.reload()"/>
            </div>

           
        </div>
       
        <script src='score.js'></script>
    </body>
</html>
